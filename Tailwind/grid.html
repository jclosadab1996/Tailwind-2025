<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      <ion-grid fixed> <ion-row> <ion-col size="6"></ion-col> <ion-col
      size="6"></ion-col> </ion-row> </ion-grid>
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="grid grid-cols-3 gap-4">
      <div class="bg-blue-500 p-4">Elemento 1</div>
      <div class="bg-pink-500 p-4">Elemento 2</div>
      <div class="bg-red-500 p-4">Elemento 3</div>
      <div class="bg-pink-500 p-4">Elemento 2</div>
      <div class="bg-red-500 p-4">Elemento 3</div>
    </div>

    <div class="grid grid-cols-4 gap-4 mt-8">
      <img
        src="https://placehold.co/150"
        alt="img1"
        class="rounded-lg shadow-lg"
      />

      <img
        src="https://placehold.co/150"
        alt="img2"
        class="rounded-lg shadow-lg"
      />

      <img
        src="https://placehold.co/150"
        alt="img3"
        class="rounded-lg shadow-lg"
      />

      <img
        src="https://placehold.co/150"
        alt="img4"
        class="rounded-lg shadow-lg"
      />
    </div>

    <div class="grid grid-cols-4 gap-4">
      <div class="bg-blue-500 p-4 col-span-2">Elemento 1</div>
      <div class="bg-pink-500 p-4 col-span-2">Elemento 2</div>
      <div class="bg-red-400 p-4">Elemento 3</div>
      <div class="bg-sky-500 p-4 col-span-3">Elemento 4</div>
      <div class="bg-green-500 p-4 col-span-4">Elemento 5</div>
    </div>
  </body>
</html>
